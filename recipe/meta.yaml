{% set name = "pink" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/pin-{{ name }}/pin_{{ name }}-{{ version }}.tar.gz
  sha256: 1a829687e7df17428941e0c5c36c89e8a693909eed4281515ec7f24bafb90dab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=2,<4
    - pip
  run:
    - python >={{ python_min }}
    - loop-rate-limiters >=0.1.0
    - numpy >=1.19.0
    - osqp
    - pinocchio >=2.6.3
    - proxsuite
    - qpsolvers >=2.5.0
    - quadprog >=0.1.11

test:
  requires:
    - python {{ python_min }}
  imports:
    - pink

about:
  home: https://pypi.org/project/pin-pink
  summary: Inverse kinematics for articulated robot models, based on Pinocchio.
  dev_url: https://github.com/stephane-caron/pink
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
